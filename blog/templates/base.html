{% load static %}
<html>
  <head>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css2?family=Merriweather&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css2?family=EB+Garamond&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title> Rennie's webpage </title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}" > Rennie </a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"href="{% url 'cv' %}">
                <span class="glyphicon glyphicon-briefcase"></span>&nbsp; CV
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_list' %}">
                <span class="glyphicon glyphicon-duplicate"></span>&nbsp; Blog
              </a>
            </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_new' %}">
                <span class="glyphicon glyphicon-plus-sign"></span>&nbsp; New Post
              </a>
            </li>
          {% endif %}
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'entry_new' %}">
                <span class="glyphicon glyphicon-plus-sign"></span>&nbsp; New Entry
              </a>
            </li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header">
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %} {% endblock%}
          {% block home %} {% endblock %}
          {% block cv %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
