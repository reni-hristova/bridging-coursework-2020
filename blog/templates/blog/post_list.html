{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
  <div class="post">
    <div class = "content">
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="footer">
      <p> Published on {{ post.published_date }}</p>
      <p> Author: {{post.Author}}</p>
    </div>
  </div>
  {% endfor %}
  {% endblock %}
