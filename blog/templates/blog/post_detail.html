{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class = "date">
                {{ post.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
