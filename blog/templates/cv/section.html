{% extends 'cv-static.html' %}

{% block content %}
    <div class="section">
        <h3>{{ section.title }}</h3>
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'section_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
        <div class="content container">
          <p>{{ section.content|linebreaksbr}}</p>
          <div class="row">
            <div class="col-md-8">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
    </div>
{% endblock %}
